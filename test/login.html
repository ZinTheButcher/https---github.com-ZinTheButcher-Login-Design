<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f4d4d;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 35px;
            width: 330px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            margin-bottom: 5px;
        }
        .container p {
            color: gray;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .input-group input {
            width: 50%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
        }
        .container input, .container textarea {
            width: calc(97% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .container button {
            width: 90%;
            padding: 10px;
            background: #0f4d4d;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get In Touch</h2>
        <p>you can reach us anytime</p>
        <div class="input-group">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <input type="email" placeholder="Email">
        <textarea placeholder="Description" rows="4"></textarea>
        <button>Submit</button>
    </div>
</body>
</html>
